<!doctype html>
<html lang="en" class="dark">

<head>
  <script>
    // Check for dark mode preference - defaults to dark
    if (localStorage.theme === 'light') {
      document.documentElement.classList.remove('dark')
    }

    // Mock configuration for local development
    // This matches what worker.js injects in production
    if (!window.UI) {
      window.UI = {
        player_js: "https://cdn.jsdelivr.net/npm/dplayer-enhanced@1.0.1/dist/DPlayer.min.js",
        player_css: "https://cdn.jsdelivr.net/npm/dplayer-enhanced@1.0.1/dist/DPlayer.min.css",
        show_logout_button: true
      }
    }
  </script>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fluxonide-gdi</title>
  <script type="module" crossorigin src="/index.js"></script>
  <link rel="stylesheet" crossorigin href="/index.css">
</head>

<body>
  <div id="root"></div>
</body>

</html>
